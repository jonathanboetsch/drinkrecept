name: Deploy Preview

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean install
        run: npm ci

      - name: Check with linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Audit npm packages for vulnerabilities
        run: npm audit

      - name: Build the app
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./frontend/dist
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: ${{ steps.netlify.outputs.deploy-url }}
          cmd_options: "-r zap_report.html -w zap_warnings.txt -J zap.json"
      - name: Save ZAP summary output
        id: zap_summary
        run: |
          echo ZAP_SUMMARY<<EOF
          cat zap_warnings.txt
          EOF >> "$GITHUB_ENV"

      - name: Add PR comment with preview + scan
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-preview
          message: |
            ðŸš€ **Netlify Preview:** [Preview Link](${{ steps.netlify.outputs.deploy-url }})
            ðŸ§  **ZAP Scan Summary:**
            ```
            ${{ env.ZAP_SUMMARY }}
            ```
