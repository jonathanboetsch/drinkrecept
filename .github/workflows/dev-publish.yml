name: Deploy Preview

on:
  pull_request:
    branches: [ dev ]
  workflow_dispatch:   # ðŸ‘ˆ allows manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.19

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Set PR number for preview base path
        if: github.event_name == 'pull_request'
        run: echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist   # or ./dist depending on your bundler
          destination_dir: pr-${{ github.event.number }}
      - name: Add PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-preview
          recreate: true
          message: |
            ðŸš€ Preview available at:
            https://jonathanboetsch.github.io/drinkrecept/pr-${{ github.event.number }}/
