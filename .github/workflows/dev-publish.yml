name: Deploy Preview

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 22

      - name: Clean install
        run: npm ci

      - name: Check with linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Audit npm packages for vulnerabilities
        run: npm audit

      - name: Build the app
        run: npm run build

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: ./frontend/dist
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: ${{ steps.netlify.outputs.deploy-url }}
          cmd_options: "-r zap_report.html -w zap_warnings.txt -J zap.json"
      - name: Save ZAP summary output
        id: zap_summary
        run: |
          echo ZAP_SUMMARY<<EOF
          cat zap_warnings.txt
          EOF >> "$GITHUB_ENV"

      - name: Add PR comment with preview + scan
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: deploy-preview
          message: |
            ðŸš€ **Netlify Preview:** [Preview Link](${{ steps.netlify.outputs.deploy-url }})
            ðŸ§  **ZAP Scan Summary:**
            ```
            ${{ env.ZAP_SUMMARY }}
            ```
