name: Deploy Preview

on:
  pull_request:
    branches: [ dev ]  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend


    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Clean install
        run: npm ci
        
      - name: Check with linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Audit npm packages for vulnerabilities
        run: npm audit
        
      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # or ./dist depending on your bundler
          destination_dir: pr-${{ github.event.number }}

      - name: Add PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-preview
          message: |
            ðŸš€ Preview available at:
            https://jonathanboetsch.github.io/drinkrecept/pr-${{ github.event.number }}/
