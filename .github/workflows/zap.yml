name: Run netlify deploy and execute ZAP proxy against it

on:
  pull_request:
    branches: [dev]

jobs:
  deploy-and-zap:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./frontend/dist
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: ${{ steps.netlify.outputs.deploy-url }}

      - name: Add PR comment with preview + scan
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deploy-preview
          message: |
            ðŸš€ Netlify Preview: ${{ steps.netlify.outputs.deploy-url }}
            ðŸ§  ZAP scan completed.
